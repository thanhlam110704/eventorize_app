name: eventorize_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  get_it: ^8.0.3
  intl: ^0.20.2
  floor: ^1.5.0
  flutter_hooks: ^0.21.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  retrofit_generator: ^7.0.0
  floor_generator: ^3.1.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  fonts:
    - asset: assets/fonts/Roboto-Regular.ttf  
      weight: 400  
    - asset: assets/fonts/Roboto-Bold.ttf
      weight: 700  
    - asset: assets/fonts/Roboto-Italic.ttf
      weight: 400
      style: italic  
